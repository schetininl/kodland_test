<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>{% block title %} Page {% endblock %} | Kodland</title>
        {% load static %}
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header">
                <div class="header_inner">
                    <a href="/" class="logo" style="background-image: {% static 'img/logo.png' %};"></a>
                    <div class="blog">Блог</div>
                    <a href="{% url 'new_post' %}" class="new_article">+ Добавить статью</a>
                </div>
            </div>
        </header>

        <div class="line"></div>

        {% block content %}
            <!-- Содержимое страницы -->
        {% endblock %}
            
    </body>
</html>
